<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Dilution Calculator</title>
    <div class="back-button" style="text-align: center; margin-top: 20px;">
        <a href="index.html" class="btn btn-primary" style="padding: 10px 20px; font-size: 1rem; text-decoration: none; background-color: #007bff; color: white; border-radius: 5px;">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #003366;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .formula {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Medication Dilution Calculator</h2>
    <form id="calculatorForm">
        <label for="currentStrength">Current Strength (mg/ml):</label>
        <input type="number" id="currentStrength" placeholder="Enter current strength (mg/ml)" value="5" required>

        <label for="originalVolume">Original Volume (ml):</label>
        <input type="number" id="originalVolume" placeholder="Enter original volume (ml)" value="3" required>

        <label for="desiredConcentration">Desired Final Concentration (mg/ml):</label>
        <input type="number" id="desiredConcentration" placeholder="Enter desired concentration (mg/ml)" value="1" required>

        <button type="button" onclick="calculateDilution()">Calculate</button>
    </form>
    
    <div class="formula">
        <p><strong>Formula:</strong></p>
        <p><code>Amount to Dilute = Current Strength - Original Volume</code></p>
        <p><code>Required Dose = Current Strength / Amount to Dilute</code></p>
        <p><code>Desired Final Concentration = Desired Concentration / Required Dose</code></p>
    </div>
    
    <p id="result"></p>
</div>

<script>
    function calculateDilution() {
        // Get input values
        const currentStrength = parseFloat(document.getElementById("currentStrength").value);
        const originalVolume = parseFloat(document.getElementById("originalVolume").value);
        const desiredConcentration = parseFloat(document.getElementById("desiredConcentration").value);

        // Check if inputs are valid
        if (isNaN(currentStrength) || isNaN(originalVolume) || isNaN(desiredConcentration) || currentStrength <= 0 || originalVolume <= 0 || desiredConcentration <= 0) {
            document.getElementById("result").innerText = "Please enter valid positive values.";
            return;
        }

        // Step 1: Calculate the amount to dilute
        const amountToDilute = currentStrength - originalVolume;

        // Step 2: Calculate the required dose
        const requiredDose = currentStrength / amountToDilute;

        // Step 3: Calculate the desired final concentration
        const finalConcentration = desiredConcentration / requiredDose;

        // Step 4: Show the result
        document.getElementById("result").innerText = 
            `To achieve a final concentration of ${desiredConcentration} mg/ml, you should add ${amountToDilute.toFixed(2)} ml of diluent`;
    }
</script>

</body>
</html>
